---
GENERATOR:
  PackageName: rsmi
  PackageDescription: Go Bindings for ROCm System Management Interface (ROCm SMI) Library
  Includes:
    - rocm_smi/rocm_smi.h
  FlagGroups:
    - name: LDFLAGS
      traits: ["linux"]
      flags:
        - -Wl,--export-dynamic
        - -Wl,--unresolved-symbols=ignore-in-object-files

PARSER:
  SourcesPaths:
    - pkg/rsmi/rocm_smi/rocm_smi.h
  IncludePaths:
    - pkg/rsmi

TRANSLATOR:
  ConstRules:
    defines: eval
    enum: eval
  PtrTips:
    function:
      - target: "^rsmi"
        default: "sref"
  Rules:
    const:
      - action: accept
        from: ^rsmi_
      - action: accept
        from: ^RSMI_
      - action: ignore
        from: ^RSMI_STATUS_UNKNOWN_ERROR
      - action: ignore
        from: ^RSMI_INIT_FLAG_THRAD_ONLY_MUTEX
      - action: ignore
        from: ^RSMI_INIT_FLAG_RESRV_TEST1
      - action: ignore
        from: ^RSMI_EVNT_GRP_INVALID
      - action: ignore
        from: ^RSMI_CLK_INVALID
      - action: ignore
        from: ^RSMI_TEMP_TYPE_INVALID
      - action: ignore
        from: ^RSMI_VOLT_TYPE_INVALID
      - action: ignore
        from: ^RSMI_PWR_PROF_PRST_INVALID
      - action: ignore
        from: ^RSMI_GPU_BLOCK_RESERVED
      - action: ignore
        from: ^RSMI_RAS_ERR_STATE_INVALID
      - action: ignore
        from: ^RSMI_FREQ_IND_INVALID
      - action: ignore
        from: ^RSMI_IOLINK_TYPE_SIZE
      - action: ignore
        from: ^RSMI_INVALID_POWER
      - action: replace
        from: ^RSMI_
    type:
      - action: accept
        from: ^rsmi.*_t$
      - action: accept
        from: ^RSMI.*_TYPE$
      - action: accept
        from: ^metrics.*_t$
      - action: replace
        from: _t$
      - action: replace
        from: _TYPE$
    function:
      - action: accept
        from: ^rsmi_
      - action: accept
        from: ^RSMI_
